<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="image-section">
            <img src="product-image.jpg" alt="Product Image" class="main-image">
            <div class="thumbnail-section">
                <img src="thumb1.jpg" class="thumbnail">
                <img src="thumb2.jpg" class="thumbnail">
                <img src="thumb3.jpg" class="thumbnail">
            </div>
        </div>
        <div class="details-section">
            <h1>Embrace Sideboard</h1>
            <p class="price"><span class="discount-price">$12999.00</span> <span class="original-price">$19999.00</span></p>
            <p class="discount">25% Off</p>
            
            <div class="color-options">
                <label>Choose a Color:</label>
                <div class="color-box selected" style="background-color: #D4D19A;"></div>
                <div class="color-box" style="background-color: #A9B7E0;"></div>
                <div class="color-box" style="background-color: #F5C6EB;"></div>
            </div>
            
            <div class="size-options">
                <label>Choose a Size:</label>
                <button class="size-btn selected">Small</button>
                <button class="size-btn">Medium</button>
                <button class="size-btn">Large</button>
            </div>
            
            <div class="quantity-section">
                <button class="qty-btn">-</button>
                <span id="quantity">1</span>
                <button class="qty-btn">+</button>
            </div>
            
            <button class="add-to-cart">Add To Cart</button>
            
            <p class="description">The Embrace Sideboard is a stylish wear. With a top cloth designed to provide superior protection and look great, this storage solution is both functional and attractive.</p>
        </div>
    </div>
</body>
</html>
